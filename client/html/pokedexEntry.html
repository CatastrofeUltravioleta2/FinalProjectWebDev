<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/styles/pokedexEntry.css">
    <script src="/client/src/ui/pokedexEntryUI.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pacifico&family=Rubik+Iso&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/client/styles/types.css">
    <link rel="stylesheet" href="/client/styles/headerStyling.css">
    <title>Document</title>
</head>
<body>
    <header>
      <a href="homepage.html">
        <figure>
          <img src="/client/media/pokeball.png" alt="logo" />
        </figure>
      </a>
        <h1 id="titleHomepage">Pokemon Battle Simulator</h1>
        <nav>
          <a href="teambuilder.html">
            <span>Team Builder</span>
          </a>
          <a href="account.html">
            <span>Account</span>
          </a>
        </nav>
      </header>
      <main id="PokemonInfo">
        <div id="mainHeaderInfo">
            <div id="imageAndName">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
                <div>
                    <h2>(1) Bulbasaur</h2>
                    <h2 class="type">Grass</h2>
                    <h2 class="type">Poison</h2>
                </div>
            </div>
            <ul id="stats"> 
                <li class="stat">HP: 100</li>
                <li class="stat">Attack: 100</li>
                <li class="stat">Defense: 100</li>
                <li class="stat">Special Attack: 100</li>
                <li class="stat">Special Defense: 100</li>
                <li class="stat">Speed: 100</li>
                <li>Total: 600</li>
            </div>
        </div>
        <div id="OtherInfo">
            <ul id="Abilities">
                <li class="ability">
                    Overgrow: do some stuff
                </li>
                <li class="ability">
                    Overgrow2: do some stuff
                </li>
            </div>
            <ul id="Moves">
                <li class="move">
                    Tackle: do some other stuff
                </li>
            </div>
        </div>
      </main>
</body>
</html>
