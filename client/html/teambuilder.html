<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/styles/teamBuilder.css" />
    <script type="module" src="/client/src/ui/teamBuilderUI.js"></script>
    <script
      type="module"
      src="/client/src/domain/teamBuilderDomain.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pacifico&family=Rubik+Iso&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/client/styles/headerStyling.css" />
    <link rel="stylesheet" href="/client/styles/types.css" />
    <title>Team Builder</title>
  </head>
  <body>
    <header>
      <a href="homepage.html">
        <figure>
          <img src="/client/media/pokeball.png" alt="logo" />
        </figure>
      </a>
      <h1 id="titleHomepage">Pokemon Battle Simulator</h1>
      <nav>
        <a href="teambuilder.html">
          <span>Team Builder</span>
        </a>
        <a href="account.html">
          <span>Account</span>
        </a>
      </nav>
    </header>
    <main>
      <div id="pokemonContainer">
        <h1>Pokemon</h1>

        <div id="filters">
          <h2>Filters</h2>
          <div>
            <label for="pokemonNameFilter">Enter Pokemon Name</label>
            <input
              type="text"
              name="pokemonNameFilter"
              id="pokemonNameFilter"
            />
          </div>
          <div>
            <label for="pokemonIdFilter">Enter Pokemon Id</label>
            <input type="number" name="pokemonIdFilter" id="pokemonIdFilter" />
          </div>
          <div>
            <label for="pokemonType1Filter">Enter Pokemon Types</label>
            <select name="pokemonType1Filter" id="pokemonType1Filter">
              <option></option>
              <option class="normal">Normal</option>
              <option class="fire">Fire</option>
              <option class="water">Water</option>
              <option class="electric">Electric</option>
              <option class="grass">Grass</option>
              <option class="ice">Ice</option>
              <option class="fighting">Fighting</option>
              <option class="poison">Poison</option>
              <option class="ground">Ground</option>
              <option class="flying">Flying</option>
              <option class="psychic">Psychic</option>
              <option class="bug">Bug</option>
              <option class="rock">Rock</option>
              <option class="ghost">Ghost</option>
              <option class="dragon">Dragon</option>
              <option class="dark">Dark</option>
              <option class="steel">Steel</option>
              <option class="fairy">Fairy</option>
            </select>
            <select name="pokemonType2Filter" id="pokemonType2Filter">
              <option></option>
              <option class="normal">Normal</option>
              <option class="fire">Fire</option>
              <option class="water">Water</option>
              <option class="electric">Electric</option>
              <option class="grass">Grass</option>
              <option class="ice">Ice</option>
              <option class="fighting">Fighting</option>
              <option class="poison">Poison</option>
              <option class="ground">Ground</option>
              <option class="flying">Flying</option>
              <option class="psychic">Psychic</option>
              <option class="bug">Bug</option>
              <option class="rock">Rock</option>
              <option class="ghost">Ghost</option>
              <option class="dragon">Dragon</option>
              <option class="dark">Dark</option>
              <option class="steel">Steel</option>
              <option class="fairy">Fairy</option>
            </select>
          </div>
        </div>

        <div id="pokemonCardContainer"></div>
      </div>

      <div id="teamContainer">
        <h1>Drag Pokemon Into Teams</h1>
        <div id="dragPokemonContainer">
          <div class="teamSlot"></div>
          <div class="teamSlot"></div>
          <div class="teamSlot"></div>
          <div class="teamSlot"></div>
          <div class="teamSlot"></div>
          <div class="teamSlot"></div>
        </div>
        <p class="ErrorMessage" id="teamError"></p>
        <button id="sendTeamButton">Edit Team</button>
      </div>
    </main>
  </body>
</html>
